<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <p>
    <span class="h3">{{ title }}</span>
    <em class="float-right"> {{ created_at | date: 'short'}}</em>
  </p>
  <p>{{ content }}</p>
  <p>
    <button class="btn btn-success"(click)="love(1)">Love it</button>
    <button class="btn btn-danger"(click)="love(-1)">Don't love it</button>
    <span class="likes">Likes :  {{ loveIts }}</span>
    </p>
</li>
